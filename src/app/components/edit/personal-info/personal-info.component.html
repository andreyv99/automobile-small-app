<div *ngIf="personalInfo"
     [formGroupName]="controlNames.personalInfo">
  <div class="form-group row">
    <label for="lastName"
           class="col-1 col-form-label">Фамилия</label>
    <div class="col-3">
      <input type="text"
             class="form-control"
             id="lastName"
             [formControlName]="controlNames.lastName"
             placeholder="Введите фамилию">
    </div>
  </div>
  <div class="form-group row my-2">
    <label for="firstName"
           class="col-1 col-form-label">Имя</label>
    <div class="col-3">
      <input type="text"
             class="form-control"
             id="firstName"
             [formControlName]="controlNames.firstName"
             placeholder="Введите имя">
    </div>
  </div>
  <div class="form-group row">
    <label for="patronymic"
           class="col-1 col-form-label">Отчество</label>
    <div class="col-3">
      <input type="text"
             class="form-control"
             id="patronymic"
             [formControlName]="controlNames.patronymic"
             placeholder="Введите отчество">
    </div>
  </div>
</div>
